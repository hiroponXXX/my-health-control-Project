<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>体調管理アプリ</title>
    <!-- style.css も必要であればリンク -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>日々の体調記録</h1>

      <form id="healthRecordForm">
        <div class="form-group">
          <label for="inputDate">日付:</label>
          <input type="date" id="inputDate" required />
        </div>
        <div class="form-group">
          <label for="inputMood">体調 (1:悪い - 6:良い):</label>
          <input type="range" id="inputMood" min="1" max="6" value="3" />
          <span id="moodValue">3</span>
        </div>
        <button type="submit" id="saveRecordBtn">記録を保存</button>
        <p id="messageArea"></p>
      </form>

      <h2>過去の記録</h2>
      <ul id="recordList">
        <!-- 過去の記録がここに表示される -->
      </ul>
    </div>

    <!-- あなたのメインのJavaScript/TypeScriptファイルを読み込む -->
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
